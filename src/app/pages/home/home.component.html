<app-banner
  src="assets/imagens/banner-homepage.png"
  alt="Banner da aplicação Jornada"
></app-banner>
<app-container>
  <app-form-passagem></app-form-passagem>
  <h2>Promoções</h2>
  <div class="card-wrapper">
    <div *ngFor="let promocao of promocoes$ | async">
      <app-card-promocao [promocao]="promocao"></app-card-promocao>
    </div>
  </div>
  <h2>Depoimentos</h2>
  <div class="card-wrapper">
    <div *ngFor="let depoimento of depoimentos$ | async">
      <app-card-depoimento [depoimento]="depoimento"></app-card-depoimento>
    </div>
  </div>
</app-container>
