<mat-card class="card">
  <img mat-card-image
    [src]="promocao.imagem" [alt]="promocao.destino"
  >
  <mat-card-content>
    <ul>
      <li>{{ promocao.destino }}</li>
      <li>{{ promocao.preco | currency:'BRL':'symbol':'1.2-2':'pt' }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions class="card-actions">
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
