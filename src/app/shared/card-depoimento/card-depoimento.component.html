<mat-card class="card">
  <mat-card-content class="card-content">
    <img [src]="depoimento.avatar" alt="Avatar da pessoa autora do depoimento">
    <div class="card-content-text">
      <p>{{ depoimento.texto }}</p>
      <strong>{{ depoimento.autor }}</strong>
    </div>
  </mat-card-content>
</mat-card>
