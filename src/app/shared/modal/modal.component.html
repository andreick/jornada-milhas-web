<section class="modal">
  <h1 mat-dialog-title>Viajante</h1>
  <div mat-dialog-content>
    <div class="age-selection-container">
      <div class="age-selection">
        <p><strong>Adultos</strong></p>
        <p>(Acima de 12 anos)</p>
        <div class="quantity-container">
          <button mat-mini-fab class="decrement">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <p><span>1</span></p>
          <button mat-mini-fab class="increment">
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </div>
      </div>
      <div class="age-selection">
        <strong>Crianças</strong>
        <p>(Entre 2 e 11 anos)</p>
        <div class="quantity-container">
          <button mat-mini-fab class="decrement">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>0</span>
          <button mat-mini-fab class="increment">
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </div>
      </div>
      <div class="age-selection">
        <strong>Bebês</strong>
        <p>(Até 2 anos)</p>
        <div class="quantity-container">
          <button mat-mini-fab class="decrement">
            <img src="assets/icones/do_not_disturb_on.png" alt="Operador de subtração">
          </button>
          <span>1</span>
          <button mat-mini-fab class="increment">
            <img src="assets/icones/add_circle.png" alt="Operador de adição">
          </button>
        </div>
      </div>
    </div>
    <div class="category-selection">
      <p><strong>Categoria</strong></p>
      <mat-chip-list aria-label="Seleção de categoria">
        <mat-chip class="chip" selected>
          <mat-icon class="icon-sm">check</mat-icon>
          Econômica
        </mat-chip>
        <mat-chip class="chip">
          <mat-icon class="icon-sm">check</mat-icon>
          Executiva
        </mat-chip>
      </mat-chip-list>
    </div>
  </div>
  <div class="modal-actions">
    <button mat-flat-button class="cancel-button">Cancelar</button>
    <button mat-flat-button color="primary">Aplicar</button>
  </div>
</section>
